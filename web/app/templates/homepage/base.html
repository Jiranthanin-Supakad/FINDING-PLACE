<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <!--link rel="stylesheet" href="static/css/homepage.css"-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        img {
            padding: 5px;
            border: 1px solid #ccc;
        }

        #logo {
            display: flex;
            align-items: center;
        }

        .logo a {
            color: black;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
        }

        .logo i {
            color: black;
            font-size: 22px;
            margin-right: 3px;
        }

        .logo span {
            color: black;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
    
</head>

<body>
    <section class="hero is-primary is-fullheight" style="background-image: url(https://i.ibb.co/x7my8Rb/Brown-Beige-Playful-Illustration-Advocacy-Pet-Adoption-Presentation-2.png);
                                                        background-repeat: no-repeat; 
                                                        background-size: cover;
                                                        min-width: 417px;">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand" style="color: black;">
                        <div href="javascript:void(0)" class="logo"><i class='bx bxs-map-pin' style="font-size:36px; margin-top: 10px;"><a href="{{ url_for('finding_main') }}">FindingPlace</a></i></div>
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuHeroA">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                          </a>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu" style="background: transparent;">
                        <div class="navbar-start">
                            <div class="tabs is-right">
                                <ul>
                                    {% if current_user.is_authenticated %}
                                    <li><a href="{{ url_for('homepage_logout') }}" style="color: rgb(39, 28, 28);">Logout</a></li>
                                    {% endif %}
                                </ul>
                            </div>
                        </div>
                        <div class="navbar-end">
                            <div class="tabs is-right">
                                <ul>
                                    <li><a href="{{ url_for('homepage_home') }}" style="color: rgb(39, 28, 28);">Home</a></li>
                                    {% if current_user.is_authenticated %}
                                    <li><a href="{{ url_for('homepage_profile') }}" style="color: rgb(39, 28, 28);">Profile</a></li>
                                    {% endif %}
                                    {% if not current_user.is_authenticated %}
                                    <li><a href="{{ url_for('homepage_login') }}" style="color: rgb(39, 28, 28);">Login</a></li>
                                    <li><a href="{{ url_for('homepage_signup') }}" style="color: rgb(39, 28, 28);">Sign Up</a></li>
                                    {% else %}
                                    <img src="{{ current_user.avatar_url }}" width="52">
                                    {% endif %}
                                </ul>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="container has-text-centered">
                    
                    {% block content %}
                    {% endblock %}
                  </div>
            </div>
        </div>

        <div class="hero-foot">
            <div class="container">
                <div class="tabs is-centered">
                </div>
            </div>
        </div>
      </section>
      <!-- <script src="../js/bulma.js"></script> -->
      <script>
        document.addEventListener('DOMContentLoaded', () => {
     
          // Get all "navbar-burger" elements
          const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
     
          // Add a click event on each of them
          $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {
     
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);
     
              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
     
            });
          });
     
        });
        
      </script>
</body>
</html>
